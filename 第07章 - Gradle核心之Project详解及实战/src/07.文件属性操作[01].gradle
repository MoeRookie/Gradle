// 01.定位
// println getContent('wongoing.gradle')
def getContent(String path){
    try{
        // 从当前project下查找指定文件
        def file = files(path)
        return file.text
    }catch(GradleException e){
        println 'file not found..'
    }
    return null
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
